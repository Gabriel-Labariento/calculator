<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-main">
        <div class="screen"></div>
        <div class="calcultor-body">
            <div class="row">
                <div class="col">AC</div>
                <div class="col">+/-</div>
                <div class="col">%</div>
                <div class="col">/</div>
            </div>
            <div class="row">
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">*</div>
            </div>
            <div class="row">
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">-</div>
            </div>
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">+</div>
            </div>
            <div class="row">
                <div class="col zero">0</div>
                <div class="col">.</div>
                <div class="col">=</div>
            </div>
        </div>
    </div>
</body>
</html>
