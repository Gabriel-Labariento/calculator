<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <div class="calculator-main">
        <div class="screen"></div>
        <div class="calculator-body">
            <div class="row">
                <div class="col gunmetal clear">AC</div>
                <div class="col gunmetal changeSign">+/-</div>
                <div class="col gunmetal percent">%</div>
                <div class="col taupe operation">/</div>
            </div>
            <div class="row">
                <div class="col number">7</div>
                <div class="col number">8</div>
                <div class="col number">9</div>
                <div class="col taupe operation">*</div>
            </div>
            <div class="row">
                <div class="col number">4</div>
                <div class="col number">5</div>
                <div class="col number">6</div>
                <div class="col taupe operation">-</div>
            </div>
            <div class="row">
                <div class="col number">1</div>
                <div class="col number">2</div>
                <div class="col number">3</div>
                <div class="col operation taupe">+</div>
            </div>
            <div class="row">
                <div class="col zero number">0</div>
                <div class="col number">.</div>
                <div class="col taupe equalSign">=</div>
            </div>
        </div>
    </div>
</body>
</html>
